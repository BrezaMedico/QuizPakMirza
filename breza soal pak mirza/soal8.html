<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var nilai1 = parseInt(prompt("masukan nilai pertama = "))
        var nilai2 = parseInt(prompt("masukan nilai kedua = "))
        var operasi = prompt("masukan + - * /")

        switch(operasi){
            case "+" :
                document.write(nilai1 + nilai2);
                break;
            case "-" :
                document.write(nilai1 - nilai2);
                break;
            case "*" :
                document.write(nilai1 * nilai2);
                break;
            case "/":
                document.write(nilai1 / nilai2);
                break;

        }
    </script>
</body>
</html>
