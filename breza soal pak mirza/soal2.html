<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const nilai = parseInt(prompt('masukan  nilai anda = '))
        if(nilai >= 80 && nilai <= 100){
            document.write("anda nmendapatkan predikat A")
        }else if(nilai >= 70 && nilai <= 79){
            document.write("anda nmendapatkan predikat B")
        }else if(nilai >= 60 && nilai <= 69){
            document.write("anda nmendapatkan predikat c")
        }else if(nilai >= 50 && nilai <= 59){
            document.write("anda nmendapatkan predikat d")
        }else if(nilai <= 79){
            document.write("anda nmendapatkan predikat e")
        }else{
            document.write("nilai yang anda masukan salah")
        }
    </script>
</body>
</html>
