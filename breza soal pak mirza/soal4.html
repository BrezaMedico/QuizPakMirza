<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const harga = parseInt(prompt(" masukan total harga anda = "))
        if(harga > 500000 && harga < 1000000){
            const diskon = harga*10/100;
            document.write("selamat anda dapat diskon " + diskon)
        }else if (harga > 1000000 ){
            const diskon  = harga*20/100;
            document.write("selamat adna dapat diskon " + diskon)
        }
    </script>
</body>
</html>
