<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        angka = parseInt(prompt('masukan angka : ...'))
        
        if(angka > 0){
            document.write('angka ini positif')
        }else if(angka == 0){
            document.write('angka ini nol')
        }else if(angka <0){
            document.write('angka ini negatif')
        }
    </script>
</body>
</html>
