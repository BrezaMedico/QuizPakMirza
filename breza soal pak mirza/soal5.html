<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const angka = parseInt(prompt("Masukkan angka (1-7): "));

        switch (angka) {
            case 1:
                document.write("Hari: Senin");
                break;
            case 2:
                document.write("Hari: Selasa");
                break;
            case 3:
                document.write("Hari: Rabu");
                break;
            case 4:
                document.write("Hari: Kamis");
                break;
            case 5:
                document.write("Hari: Jumat");
                break;
            case 6:
                document.write("Hari: Sabtu");
                break;
            case 7:
                document.write("Hari: Minggu");
                break;
            default:
                document.write("Input tidak valid. Masukkan angka 1-7.");
        }
    </script>
</body>
</html>
